<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="style.css">
    <title>Edit Profile</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">
            <a href="admindashboard.php"><img src="mover.jpg"></a>
        </div>
        <div class="profile">
            <img src="marky.jpg" alt="">
            <ul class="profile-link">
                <li><a href="settings.html"><i class='bx bxs-user'></i> Settings</a></li>
                <li><a href="index.php"><i class='bx bxs-log-out-circle'></i> Logout</a></li>
            </ul>
        </div>
    </nav>
    <!-- NAVBAR -->

    <!-- MAIN SECTION -->
    <main>
        <div class="container">
            <h2>Edit Profile</h2>
            <form id="editProfileForm" action="#" method="post" class="edit-profile-form">
                <div class="edit-profile">
                    <div class="image-container">
                        <img src="marky.jpg" alt="Profile Image" id="profilePreview">
                        <label for="profileImage" class="upload-btn">Change Image</label>
                        <input type="file" id="profileImage" name="profileImage" accept="image/*">
                        <span id="fileLabel">No file chosen</span>
                    </div>
        
                    <div class="form-fields">
                        <!-- Name Field -->
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name" required>
                        </div>
        
                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
        
                        <!-- Save Changes Button -->
                        <div class="form-group">
                            <button type="submit" class="save-btn">Save Changes</button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- <div id="alertMessage" class="alert" style="display: none;"></div> -->
        </div>

            <!-- Update Password Section -->
            <section class="update-password">
                <h2>Update Password</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="currentPassword">Current Password:</label>
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="update-btn">Update Password</button>
                    </div>
                </form>
            </section>

            <!-- Delete Account Section -->
            <section class="delete-account">
                <h2>Delete Account</h2>
                <p class="warning">Are you sure you want to delete your account? This action cannot be undone.</p>
                <form id="deleteAccountForm" action="#" method="post">
                    <div class="form-group">
                        <button type="submit" class="delete-btn">Delete Account</button>
                    </div>
                </form>
                <div id="alertMessage" class="alert" style="display: none;"></div>
            </section>
    </main>
    <!-- MAIN SECTION -->

    <script src="settings.js"></script>
</body>
</html>
